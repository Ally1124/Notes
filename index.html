<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notable Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.3/dist/umd/supabase.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid #eee;
    }
    .notes-list {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .note-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .note-item:hover {
      background: #eaeaea;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .note-header input {
      font-size: 20px;
      padding: 8px;
      width: 100%;
      margin-right: 10px;
    }
    .note-header button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn { background: #e74c3c; color: #fff; }
    .save-btn { background: #2ecc71; color: #fff; }
    .new-btn { background: #3498db; color: #fff; width: 100%; border: none; padding: 12px; margin-top: 10px; font-size: 15px; cursor: pointer; }
    textarea {
      flex-grow: 1;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">Notable Notes</div>
    <div class="notes-list" id="notesList"></div>
    <button class="new-btn" onclick="createNote()">+ New Note</button>
  </div>

  <div class="main">
    <div class="note-header">
      <input type="text" id="noteTitle" placeholder="Note Title" />
      <button class="save-btn" onclick="saveNote()">Save</button>
      <button class="delete-btn" onclick="deleteNote()">Delete</button>
    </div>
    <textarea id="noteContent" placeholder="Write something..."></textarea>
    <div class="timestamp" id="noteTimestamp"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://gdsfucamfarhbtymzvjb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdkc2Z1Y2FtZmFyaGJ0eW16dmpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NDM3MjUsImV4cCI6MjA2MDUxOTcyNX0.PYYEP4E5OQDyg8JDfyg0U980UMGgQK_x4gqOM84UG2g';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentNoteId = null;

    async function loadNotes() {
      const { data, error } = await supabase
        .from('notes')
        .select('*')
        .order('updated_at', { ascending: false });

      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';

      data.forEach(note => {
        const div = document.createElement('div');
        div.className = 'note-item';
        div.textContent = note.title || 'Untitled Note';
        div.onclick = () => loadNote(note);
        notesList.appendChild(div);
      });
    }

    function clearEditor() {
      document.getElementById('noteTitle').value = '';
      document.getElementById('noteContent').value = '';
      document.getElementById('noteTimestamp').textContent = '';
      currentNoteId = null;
    }

    async function loadNote(note) {
      currentNoteId = note.id;
      document.getElementById('noteTitle').value = note.title || '';
      document.getElementById('noteContent').value = note.content || '';
      document.getElementById('noteTimestamp').textContent = 'Last updated: ' + new Date(note.updated_at).toLocaleString();
    }

    async function createNote() {
      clearEditor();
    }

    async function saveNote() {
      const title = document.getElementById('noteTitle').value;
      const content = document.getElementById('noteContent').value;

      if (currentNoteId) {
        await supabase.from('notes').update({ title, content }).eq('id', currentNoteId);
      } else {
        const { data } = await supabase.from('notes').insert([{ title, content }]).select().single();
        currentNoteId = data.id;
      }

      loadNotes();
    }

    async function deleteNote() {
      if (currentNoteId && confirm('Delete this note?')) {
        await supabase.from('notes').delete().eq('id', currentNoteId);
        clearEditor();
        loadNotes();
      }
    }

    loadNotes();
  </script>
</body>
</html>

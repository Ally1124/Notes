<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Notes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.3/dist/umd/supabase.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 15px;
      background: #fafafa;
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .status.show {
      opacity: 1;
    }
    .timestamp {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cloud Synced Notes</h1>
    <textarea id="noteArea" placeholder="Start typing..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <div class="status" id="statusMsg">Saved!</div>
    <div class="timestamp" id="timeStamp"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://gdsfucamfarhbtymzvjb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdkc2Z1Y2FtZmFyaGJ0eW16dmpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5NDM3MjUsImV4cCI6MjA2MDUxOTcyNX0.PYYEP4E5OQDyg8JDfyg0U980UMGgQK_x4gqOM84UG2g';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const noteArea = document.getElementById('noteArea');
    const statusMsg = document.getElementById('statusMsg');
    const timeStamp = document.getElementById('timeStamp');

    let noteId = null;

    async function loadNote() {
      const { data, error } = await supabase
        .from('notes')
        .select()
        .order('updated_at', { ascending: false })
        .limit(1)
        .single();

      if (data) {
        noteArea.value = data.content;
        noteId = data.id;
        timeStamp.textContent = `Last updated: ${new Date(data.updated_at).toLocaleString()}`;
      } else {
        timeStamp.textContent = 'No saved notes yet.';
      }
      if (error) console.error('Load error:', error);
    }

    async function saveNote() {
      const content = noteArea.value;
      let response;

      if (noteId) {
        response = await supabase
          .from('notes')
          .update({ content })
          .eq('id', noteId);
      } else {
        response = await supabase
          .from('notes')
          .insert([{ content }]);
      }

      if (response.error) {
        statusMsg.textContent = 'Error saving note.';
        statusMsg.style.color = 'red';
        console.error(response.error);
      } else {
        statusMsg.textContent = 'Note saved!';
        statusMsg.style.color = 'green';
        statusMsg.classList.add('show');
        setTimeout(() => statusMsg.classList.remove('show'), 2000);

        if (response.data && response.data[0]) {
          noteId = response.data[0].id;
          timeStamp.textContent = `Last updated: ${new Date(response.data[0].updated_at).toLocaleString()}`;
        } else {
          timeStamp.textContent = `Last updated: ${new Date().toLocaleString()}`;
        }
      }
    }

    loadNote();
  </script>
</body>
</html>

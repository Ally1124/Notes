<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notable Notes v2</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.3/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #f4f6f9;
      --text: #111;
      --card: #ffffff;
      --border: #ddd;
    }
    [data-theme="dark"] {
      --bg: #1e1f23;
      --text: #f4f4f4;
      --card: #2a2c31;
      --border: #444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background: var(--card);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header button {
      font-size: 14px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .notes-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .note-item {
      padding: 10px;
      margin-bottom: 6px;
      background: var(--bg);
      border-radius: 6px;
      cursor: pointer;
    }
    .note-item:hover {
      background: #eaeaea33;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .note-header {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .note-header input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .note-header button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .tags {
      font-size: 14px;
      padding: 6px;
      margin-bottom: 10px;
    }
    textarea {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .preview {
      border: 1px dashed var(--border);
      background: #fff2;
      padding: 10px;
      border-radius: 6px;
      overflow-y: auto;
      max-height: 200px;
    }
    .timestamp {
      text-align: right;
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .search-box {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

</body>
</html>
